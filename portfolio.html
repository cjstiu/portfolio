<!DOCTYPE html>
<html>
  <head>
    <title>Christl Tiu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" style="background-color:green;">
        <div class="col-xs-12" style="height:100px; background-color:gray;">
        </div>
      </div>
      <div class="row" style="background-color:red;">
        <div class="col-xs-12 col-lg-8" style="background-color:blue;">
            <!--first row of content -->
            <div class="row">
              <div class="col-xs-12 col-md-6" style="height:100px; background-color:black;">
              </div>
              <div class="col-xs-12 col-md-6" style="height:100px; background-color:purple;">
              </div>
            </div>
            <!-- end first row of content -->
            <!-- second row of content -->
            <div class="row" style="background-color:yellow;">
              <div class="col-xs-12 col-md-6" style="height:100px; background-color:orange;">
              </div>
              <div class="col-xs-12 col-md-6" style="height:100px; background-color:pink;">
              </div>
            </div>
            <!-- end second row of content -->
        </div>
        <div class="col-xs-12 col-lg-4" style="background-color:red;">
          <div class="row">
            <!-- profile -->
            <div class="col-md-5 col-lg-12" style="height:100px; background-color:blue;">
            </div>
            <div class="col-md-7 col-lg-12" style="height:100px; background-color:black;">
            </div>
            <!-- end profile -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
